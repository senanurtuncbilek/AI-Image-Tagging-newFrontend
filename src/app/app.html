<div class="container">
  <h1>AI Image Tagger</h1>
  
  <div class="card">
    <h3>Görüntü Analizi</h3>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input">
    
    <button (click)="onUpload()" [disabled]="!selectedFile" class="upload-btn">
      Analiz Et
    </button>
  </div>
@if (result) {
  <div class="result-box">
    <pre>{{ result | json }}</pre>
  </div>
}
</div>
